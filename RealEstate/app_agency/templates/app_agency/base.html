{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- رابط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- إضافة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- رابط الأيقونات -->
</head>
<body>
    
    <nav>
        <a href="/" class="logo"><strong></strong></a>
        <div class="left-nav">
            <a href="{% url 'app_agency:home' %}" class="nav-link">
                <span class="material-icons">home</span> Home
            </a>
           
            <a href="{% url 'app_agency:properties' %}" class="nav-link">
                <span class="material-icons">house</span> Properties
            </a>

            <a href="#" class="nav-link">
                <span class="material-icons">construction</span> Services
            </a>

            <a href="#" class="nav-link">
                <span class="material-icons">info</span> About
            </a>

            <a href="{% url 'app_agency:contact' %}" class="nav-link">
                <span class="material-icons">mail</span> Contact
            </a>

            </div>
            <div class="right-nav">
                <!-- زر Light Mode وزر Sign Up في الجهة اليمنى -->
                <button class="btn" id="toggle-theme">
                    <span class="material-icons" id="theme-icon">light_mode</span>
                </button>
                <a href="#" class="nav-link">
                    <span class="material-icons">person</span> Sign Up
                </a>
            </div>
        </nav>


    {% block content %}{% endblock %}

   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("toggle-theme");
            const body = document.body;

            // التحقق من التخزين المحلي إذا كان الوضع الداكن مفعل
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
                // إذا كان هناك input يحدد وضع الوضع الداكن مثل checkbox
                // toggle.checked = true; // يمكن تضمين هذا لو كنت تستخدم input
            }

            // التبديل بين الوضعين عند النقر على الزر
            toggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    localStorage.setItem("darkMode", "disabled");
                } else {
                    body.classList.add("dark-mode");
                    localStorage.setItem("darkMode", "enabled");
                }
            });
        });
    </script>
</body>
</html>
