<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body {% if "mode" in request.COOKIES %} class="body-dark" {% endif %}>
  <main>
    {% block img %}
    {% endblock %}
    <header>
      <h2 class="home {% if "mode" in request.COOKIES %} home-dark {% endif %}" >Home</h2>
      
      <nav {% if "mode" in request.COOKIES %} class="dark" {% endif %}>
        <a href="/">Home</a>
        <a href="{% url 'main:properties'%}">Properties</a>
        <a href="">Services</a>
        <a href="">About</a>
        <a href="{% url 'main:contact'%}">Contact</a>
      </nav>
      
      <div class="box {% if 'mode' in request.COOKIES %} box-dark {% endif %}">
        <div class="sign">
          <span class="material-symbols-outlined">
            person
            </span>
          <span>Sign up</span>
        </div>
        <div class="page-mode">
        <a href="{% url 'main:light_view' %}">
          <span class="material-symbols-outlined {% if 'mode' not in request.COOKIES %} active light {% endif %}">
            sunny
          </span>
        </a>
          <a href="{% url 'main:dark_view' %}">
            <span class="material-symbols-outlined {% if 'mode' in request.COOKIES %} active dark {% endif %}">
              dark_mode
              </span>
          </a>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
